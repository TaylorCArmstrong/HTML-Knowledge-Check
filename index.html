<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 HTML Assignment</title>
</head>
<body>
    <!--Your Code Goes Here-->
    <fieldset>
        <legend>Contact Us</legend>

        <br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>

        <br>

        <input type="submit" value="Submit">
    </fieldset>

    <fieldset>
        <p>How did you find us?</p>
        <div>
            <input type="radio" id="Google" name="How did you find us?" value="Google">
            <label for="Google" style="margin-right: 20px;">Google</label>

            <input type="radio" id="Facebook" name="How did you find us?" value="Facebook">
            <label for="Facebook" style="margin-right: 20px;">Facebook</label>

            <input type="radio" id="Instagram" name="How did you find us?" value="Instagram">
            <label for="Instagram" style="margin-right: 20px;">Instagram</label>

            <input type="radio" id="Referral" name="How did you find us?" value="Referral">
            <label for="Referral" style="margin-right: 20px;">Referral</label>

            <input type="radio" id="Other" name="How did you find us?" value="Other">
            <label for="Other" style="margin-right: 20px;">Other</label>
        </div>
    </fieldset>
</body>
</html>
