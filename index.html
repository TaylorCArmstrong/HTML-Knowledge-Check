<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 HTML Assignment</title>
</head>
<body>
    <!--Your Code Goes Here-->
    <header>
    <h1><u>Pens +</u></h1>
    <h5><em>The office supply outlet</em></h5>
</header>
    <fieldset>
        <legend>Contact Us</legend>

        <br>
<form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>

        <br>

        <input type="submit" value="Submit">
</form>
    </fieldset>

    <fieldset>
        <p>How did you find us?</p>
        <div>
            <input type="radio" id="Google" name="How did you find us?" value="Google">
            <label for="Google" style="margin-right: 20px;">Google</label>

            <input type="radio" id="Facebook" name="How did you find us?" value="Facebook">
            <label for="Facebook" style="margin-right: 20px;">Facebook</label>

            <input type="radio" id="Instagram" name="How did you find us?" value="Instagram">
            <label for="Instagram" style="margin-right: 20px;">Instagram</label>

            <input type="radio" id="Referral" name="How did you find us?" value="Referral">
            <label for="Referral" style="margin-right: 20px;">Referral</label>

            <input type="radio" id="Other" name="How did you find us?" value="Other">
            <label for="Other" style="margin-right: 20px;">Other</label>
        </div>
    </fieldset>

    <br>
<header>
    <h3><u>What We Offer</u></h3>
</header>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Sticky Notes</td>
            <td>$2.00</td>
            <td>4 Packs</td>
        </tr>
        <tr>
            <td>Pens</td>
            <td>$1.00</td>  
            <td>4 Pens</td>
        </tr>
        <tr>
            <td>Notebooks</td>
            <td>$4.50</td> 
            <td>1 Book</td>
        </tr>
    </table>
</body>
</html>
